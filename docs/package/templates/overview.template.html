---
page: 'reference-detail'
title: '{$ doc.name | lang $}'
name: '{$ doc.id $}'
collection: 'guides'
reference: true
docCategory: 'guides'
---

<div>

  <div class="reference-github-links">
    <a class="reference-github-link" href="https://github.com/OnsenUI/OnsenUI/blob/master/docs/guides/{$ doc.fileInfo.baseName | e $}.ngdoc">View Source</a>

    <a class="reference-github-link" href="https://github.com/OnsenUI/OnsenUI/edit/master/docs/guides/{$ doc.fileInfo.baseName | e $}.ngdoc">Improve this doc</a>
  </div>

  {$ doc.description | lang | marked $}

  <!-- nodebb -->
  <h3 id="discussion">
    {% if lang == "en" %}Discussion{% else %}議論{% endif %}
    <a href="#discussion" class="reference-loop-anchor">#</a>
  </h3>

  <a id="nodebb/comments"></a>
  <script type="text/javascript">
  var nodeBBURL = 'https://community.onsen.io';

  articleID = '{$ doc.name $}';

  var articleData = {
    title_plain: '{$ doc.name $}',
    url: 'https://onsen.io/reference/{$ doc.name $}.html',
    tags: [{title: '{$ doc.name $}'}],
    cid: 9,
    markDownContent: '<div>' + '{$ doc.description $}' + '</div>'
  };

  (function() {
  var nbb = document.createElement('script'); nbb.type = 'text/javascript'; nbb.async = true;
  nbb.src = nodeBBURL + '/plugins/nodebb-plugin-blog-comments/lib/general.js';
  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(nbb);
  })();
  </script>
  <noscript>Please enable JavaScript to view comments</noscript>
  <!-- end nodebb -->

</div>
